<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
</head>
<body ng-app="app" ng-cloak>

<div ng-cloak>
  <md-content ng-controller="ContentCtrl">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Overview">
            <md-content class="md-padding">
              <h1 class="md-display-2">Overview</h1>
              <p>Some Meta-Information about the database.</p>
              <h3>Schema</h3>
              <img ng-src="static/schema.png" alt="Database schema diagram">
              <h3>Database</h3>
              <ul>
                  <li>Size: {{overview.size}}</li>
                  <li>Tables: {{overview.tables.length}}</li>
              </ul>
              
              <h3>Tables</h3>
              <table class="table table-striped table-bordered">
                 <tr>
                     <th>Name</th>
                     <th># of entries</th>
                 </tr>
                 <tr ng-repeat="row in overview">
                     <td ng-repeat="col in row track by $index">{{col}}</td>
                 </tr>
                </table>
            </md-content>
        </md-tab>
        <md-tab ng-repeat="table in tables" label="{{table.label}}">
            <md-content class="md-padding">
              <h1 class="md-display-2">{{table.name}}</h1>
              <table class="table table-striped table-bordered">
                 <tr ng-repeat="row in table.content">
                     <td ng-repeat="col in row track by $index">{{col}}</td>
                 </tr>
                </table>
            </md-content>
        </md-tab>
    </md-tabs>
  </md-content>
</div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="static/app.js"></script>
</body>
</html>
